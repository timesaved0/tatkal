    <center>
    <h1>Contact Us</h1>
    </center>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <center>
                <img src="Contact-us-model-icon.svg" width="100%" alt="Contact-us-model-icon">
                </center>
            </div>
            <div class="col-lg-7">
                <div class="contact-us-section">
                  <center>
                    <form id="contact-form" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required> <br>
                        <input type="email" name="email" placeholder="Your Email" required> <br>
                        <input type="tel" name="phone" placeholder="Your Phone Number" required> <br>
                        <textarea rows="8" cols="30" name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Submit</button>
                      </form>
                  </center>
                </div>
                <script>
                  document.getElementById("contact-form").addEventListener("submit", function(event) {
                  event.preventDefault(); // Prevent the form from submitting
                
                  // Get form values
                  var name = document.getElementsByName("name")[0].value;
                  var email = document.getElementsByName("email")[0].value;
                  var phone = document.getElementsByName("phone")[0].value;
                  var message = document.getElementsByName("message")[0].value;
                
                  // Create the email body
                  var body = "Name: " + name + "\n";
                  body += "Email: " + email + "\n";
                  body += "Phone: " + phone + "\n";
                  body += "Message: " + message;
                
                  // Send the email
                  var mailtoLink = "mailto:nk90901010@gmail.com?subject=Contact%20Form&body=" + encodeURIComponent(body);
                  window.location.href = mailtoLink;
                
                  // Reset the form
                  document.getElementById("contact-form").reset();
                });
                
                </script>
            </div>
        </div>
